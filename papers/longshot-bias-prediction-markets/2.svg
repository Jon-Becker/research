<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Grid -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="400" />
    <line x1="100" y1="250" x2="750" y2="250" stroke="#000000" stroke-width="2" /> <!-- Zero Line -->
    <line x1="100" y1="50" x2="750" y2="50" />
    <line x1="750" y1="50" x2="750" y2="400" />
  </g>

  <!-- Labels -->
  <g font-family="sans-serif" font-size="12" fill="#6b7280">
    <text x="90" y="400" text-anchor="end">-2.0%</text>
    <text x="90" y="325" text-anchor="end">-1.0%</text>
    <text x="90" y="255" text-anchor="end">0.0%</text>
    <text x="90" y="175" text-anchor="end">+1.0%</text>
    <text x="90" y="100" text-anchor="end">+2.0%</text>
  </g>

  <!-- X axis labels (Trade Size Limits) -->
  <g font-family="sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
    <text x="160" y="420">&lt;$1</text>
    <text x="260" y="420">$1-10</text>
    <text x="360" y="420">$10-100</text>
    <text x="460" y="420">$100-1k</text>
    <text x="560" y="420">$1k-5k</text>
    <text x="660" y="420">&gt;$5k</text>
  </g>

  <!-- Axis Titles -->
  <text x="425" y="450" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#374151">Trade Size (USD)</text>
  <text x="40" y="225" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#374151" transform="rotate(-90 40 225)">Excess Return</text>

  <!-- Bars -->
  <!-- Data approx:
    <$1: -1.5% (y = 250 + 1.5*75 = 362.5)
    $1-10: -1.3% (y = 250 + 1.3*75 = 347.5)
    $10-100: -1.0% (y = 250 + 1.0*75 = 325)
    $100-1k: -0.5% (y = 250 + 0.5*75 = 287.5)
    $1k-5k: -0.1% (y = 250 + 0.1*75 = 257.5)
    >$5k: +0.8% (y = 250 - 0.8*75 = 190)
  -->

  <rect x="130" y="250" width="60" height="112.5" fill="#ef4444" rx="4" />
  <rect x="230" y="250" width="60" height="97.5" fill="#ef4444" opacity="0.9" rx="4" />
  <rect x="330" y="250" width="60" height="75" fill="#ef4444" opacity="0.8" rx="4" />
  <rect x="430" y="250" width="60" height="37.5" fill="#ef4444" opacity="0.7" rx="4" />
  <rect x="530" y="250" width="60" height="7.5" fill="#ef4444" opacity="0.6" rx="4" />

  <rect x="630" y="190" width="60" height="60" fill="#10b981" rx="4" />

  <!-- Annotations -->
  <text x="560" y="290" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6b7280">Small traders lose</text>
  <text x="660" y="180" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#10b981" font-weight="bold">Whales win</text>

</svg>