<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Grid -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="400" />
    <line x1="100" y1="400" x2="750" y2="400" />
    <line x1="100" y1="50" x2="750" y2="50" />
    <line x1="750" y1="50" x2="750" y2="400" />

    <!-- Vertical grid lines -->
    <line x1="230" y1="50" x2="230" y2="400" stroke-dasharray="4" />
    <line x1="360" y1="50" x2="360" y2="400" stroke-dasharray="4" />
    <line x1="490" y1="50" x2="490" y2="400" stroke-dasharray="4" />
    <line x1="620" y1="50" x2="620" y2="400" stroke-dasharray="4" />
  </g>

  <!-- Labels -->
  <g font-family="sans-serif" font-size="12" fill="#6b7280">
    <text x="100" y="420" text-anchor="middle">0.00</text>
    <text x="230" y="420" text-anchor="middle">0.20</text>
    <text x="360" y="420" text-anchor="middle">0.40</text>
    <text x="490" y="420" text-anchor="middle">0.60</text>
    <text x="620" y="420" text-anchor="middle">0.80</text>
    <text x="750" y="420" text-anchor="middle">1.00</text>

    <text x="90" y="400" text-anchor="end">0.00</text>
    <text x="90" y="330" text-anchor="end">0.20</text>
    <text x="90" y="260" text-anchor="end">0.40</text>
    <text x="90" y="190" text-anchor="end">0.60</text>
    <text x="90" y="120" text-anchor="end">0.80</text>
    <text x="90" y="50" text-anchor="end">1.00</text>
  </g>

  <!-- Axis Titles -->
  <text x="425" y="450" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#374151">Price-Implied Probability</text>
  <text x="50" y="225" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#374151" transform="rotate(-90 50 225)">Actual Win Rate</text>

  <!-- Perfect Calibration Line (Dashed) -->
  <line x1="100" y1="400" x2="750" y2="50" stroke="#9ca3af" stroke-width="2" stroke-dasharray="8 4" />
  <text x="600" y="150" font-family="sans-serif" font-size="12" fill="#9ca3af" transform="rotate(-30 600 150)">Perfect Calibration</text>

  <!-- Empirical Curve (Longshot Bias) -->
  <!-- Curve showing underperformance at low p, near calibration at mid, overperformance at high p -->
  <!--
    p=0.05, win=0.035 (x=132.5, y=387.75)
    p=0.10, win=0.08 (x=165, y=372)
    p=0.50, win=0.49 (x=425, y=228.5)
    p=0.95, win=0.96 (x=717.5, y=64)
  -->
  <path d="M 100 400
           C 165 395, 200 350, 425 229
           S 700 70, 750 50"
        fill="none" stroke="#2563eb" stroke-width="3" />

  <text x="200" y="320" font-family="sans-serif" font-size="12" fill="#2563eb" font-weight="bold">Observed Data</text>

  <!-- Annotations -->
  <circle cx="132.5" cy="387.75" r="4" fill="#ef4444" />
  <text x="140" y="380" font-family="sans-serif" font-size="10" fill="#ef4444">Longshots Overpriced</text>

  <circle cx="717.5" cy="64" r="4" fill="#10b981" />
  <text x="620" y="80" font-family="sans-serif" font-size="10" fill="#10b981">Favorites Cheap</text>

</svg>