<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Grid -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="400" />
    <line x1="100" y1="400" x2="750" y2="400" />
    <line x1="100" y1="50" x2="750" y2="50" />
    <line x1="750" y1="50" x2="750" y2="400" />
  </g>

  <!-- Labels -->
  <g font-family="sans-serif" font-size="12" fill="#6b7280">
    <text x="90" y="400" text-anchor="end">0.0¢</text>
    <text x="90" y="330" text-anchor="end">0.5¢</text>
    <text x="90" y="260" text-anchor="end">1.0¢</text>
    <text x="90" y="190" text-anchor="end">1.5¢</text>
    <text x="90" y="120" text-anchor="end">2.0¢</text>

    <text x="100" y="420" text-anchor="middle">0¢</text>
    <text x="262.5" y="420" text-anchor="middle">25¢</text>
    <text x="425" y="420" text-anchor="middle">50¢</text>
    <text x="587.5" y="420" text-anchor="middle">75¢</text>
    <text x="750" y="420" text-anchor="middle">99¢</text>
  </g>

  <!-- Axis Titles -->
  <text x="425" y="450" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#374151">Contract Price</text>
  <text x="50" y="225" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#374151" transform="rotate(-90 50 225)">Bid-Ask Spread</text>

  <!-- Curve (Inverted U-Shape) -->
  <!--
    Price 1: Spread 0.2c (x=106, y=390)
    Price 50: Spread 1.8c (x=425, y=140)
    Price 99: Spread 0.2c (x=744, y=390)
  -->
  <path d="M 106 390
           Q 262.5 140, 425 140
           T 744 390"
        fill="none" stroke="#8b5cf6" stroke-width="3" />

  <!-- Annotations -->
  <text x="425" y="120" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#8b5cf6" font-weight="bold">Maximum Volatility &amp; Spread</text>
  <text x="150" y="350" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6b7280">Tight Liquidity</text>

</svg>